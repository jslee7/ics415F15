<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title></title>
</head>
<body style="background-image: url(wow.jpg)">
<header>
    <h1>Bootstrap Exercise</h1>
</header>
<nav class="navbar navbar-default" style="height:50px">
    <div class="container">
        <div>
            <ul class="nav navbar-nav">
                <li><a href="Home.html">Home</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <section class="col-md-4">
        <h1>
            some stuff
        </h1>
    </section>
    <div class="panel">
        <aside class="col-md-8">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#Buttons" data-toggle="tab">Buttons</a></li>
                <li><a data-toggle="tab" href="#InputForm">InputForm</a></li>
                <li><a href="#Images" data-toggle="tab">Images</a></li>
            </ul>

            <section class="tab-content">
                <article class="tab-pane fade in active" id="Buttons">
                    <br>
                    <br>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">1</button>
                        <button type="button" class="btn btn-default">2</button>

                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Dropdown link</a></li>
                                <li><a href="#">Dropdown link</a></li>
                            </ul>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">Left</button>
                        <button type="button" class="btn btn-default">Middle</button>
                        <button type="button" class="btn btn-default">Right</button>
                    </div>
                </article>
                <article class="tab-pane fade" id="InputForm">
                    <br>
                    <br>
                    <div class="form-group">
                        <h3>options 1</h3>
                        <div class="input-group" style="vertical-align: middle">
                            <input type="radio" name="options" value="1" checked>1
                            <br>
                            <input type="radio" name="options" value="2">2
                        </div>
                        <br>
                        <h3>options 2</h3>
                        <input type="radio" name="options2" value="1" checked>1
                        <input type="radio" name="options2" value="2"> 2
                    </div>
                </article>
                <article class="tab-pane fade" id="Images">
                    <img src="wow.jpg">
                </article>
            </section>

        </aside>
    </div>
    <footer style="height: 50px">Copyright (c) Jessica Lee</footer>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
