<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <title></title>
</head>
<body>

<header onmouseover="borderChange()" onmouseout="borderChangeBack()" id="headerID">
<h1>Bootstrap Exercise</h1>
</header>
<script>
    function borderChange()
    {
        document.getElementById("headerID").style.border="4px double green";
    }
    function borderChangeBack()
    {
        document.getElementById("headerID").style.border="4px double red";
    }
</script>


<nav class="navbar navbar-default">
    <div class="container">
        <div>
            <ul class="nav navbar-nav">
                <li><a href="Home.html">Home</a></li>
                <li><a href="form.html">Forms</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="row">
    <div>
        <section class="col-md-4">
            <h1>
                some stuff
            </h1>
            <p>click anywhere to change the color of this part of the webpage</p>
            <br>
            <script>
                window.onclick = changeColor;
                function changeColor()
                {
                    document.getElementsByTagName("SECTION")
                    [0].style.backgroundColor = "yellow";
                }
            </script>
        </section>
    </div>
    <div class="panel">
        <aside class="col-md-8">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#Buttons" data-toggle="tab">Buttons</a></li>
                <li><a data-toggle="tab" href="#InputForm">InputForm</a></li>
                <li><a href="#Images" data-toggle="tab">Images</a></li>
            </ul>

            <section class="tab-content">
                <article class="tab-pane fade in active" id="Buttons">
                    <br>
                    <br>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default"
                                onclick="myFunction()">What's the time
                            now?</button>
                        <br>
                        <br>
                        <p id="time"></p>
                        <script>
                            function myFunction()
                            {
                                document.getElementById("time").innerHTML=Date();

                            }
                        </script>
                        <br>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dropdown
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Dropdown link</a></li>
                                <li><a href="#">Dropdown link</a></li>
                            </ul>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">Left</button>
                        <button type="button" class="btn btn-default">Middle</button>
                        <button type="button" class="btn btn-default">Right</button>
                    </div>
                </article>
                <article class="tab-pane fade" id="InputForm">
                    <br>
                    <br>
                    <div class="form-group">
                        <h3>options 1</h3>
                        <div class="input-group" style="vertical-align: middle">
                            <input type="radio" name="options" value="1" checked>1
                            <br>
                            <input type="radio" name="options" value="2">2
                        </div>
                        <br>
                        <h3>options 2</h3>
                        <input type="radio" name="options2" value="1" checked>1
                        <input type="radio" name="options2" value="2"> 2
                    </div>
                </article>
                <article class="tab-pane fade" id="Images">
                    <img src="wow.jpg">
                </article>
            </section>

        </aside>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
